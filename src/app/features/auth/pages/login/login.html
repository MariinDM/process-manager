<form class="space-y-6" [formGroup]="loginForm">

    <div class="space-y-1">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
            class="w-full px-3 py-2 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
            type="email" id="email" formControlName="email" required placeholder="Ingresa tu email">

        @if (getControlError('email')) {
        <div class="text-red-600 text-sm">{{ getControlError('email') }}</div>
        }
    </div>
    <div class="space-y-1">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
            class="w-full px-3 py-2 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
            type="password" id="password" formControlName="password" required placeholder="Ingresa tu contraseña">

        @if (getControlError('password')) {
        <div class="text-red-600 text-sm">{{ getControlError('password') }}</div>
        }
    </div>

    <div class="flex items-center justify-between">
        <a routerLink="/auth/register" class="text-sm text-blue-600 hover:underline">
            Crear una cuenta
        </a>
        <a routerLink="/auth/forgot-password" class="text-sm text-blue-600 hover:underline">
            ¿Olvidaste tu contraseña?
        </a>
    </div>

    <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 disabled:opacity-50 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        [disabled]="!loginForm.valid" (click)="onSubmit()" aria-label="Iniciar sesión">
        Iniciar Sesión
    </button>
</form>
